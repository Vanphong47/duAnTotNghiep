<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>
<body>
    <header class="">
        <div class="flex justify-around w-full h-[70px] size-[10px]">

            <div class="">
                <img src="logo.webp" alt="" class="mt-[10px]">
            </div>

            <div class="flex">
                <div class="border-l-[1px] border-r-[1px] border-[#EBEBEB] h-full flex px-[15px]">
                    <i class="fa-solid fa-phone m-auto text-[#35C0C5]"></i>
                    <span class="ml-[5px] m-auto">0000 9999 </span>
                </div>
                <div class="border-r-[1px] border-[#EBEBEB] h-full flex">
                    <i class="fa-solid fa-magnifying-glass m-auto text-[#35C0C5] ml-[25px]"></i>
                    <input class="ml-[15px] m-auto bg-transparent outline-none" type="text" placeholder="Tìm kiếm...">
                </div>
                <a href="" class="border-r-[1px] border-[#EBEBEB] h-full flex px-[15px]">
                    <i class="fa-regular fa-user m-auto text-[#35C0C5]"></i>
                    <span class="m-auto ml-[8px]">Đăng nhập</span>
                </a>
                <a href="" class="border-r-[1px] border-[#EBEBEB] h-full flex px-[15px]">
                    <i class="fa-regular fa-user m-auto text-[#35C0C5]"></i>
                    <span class="m-auto ml-[8px]">Đăng kí</span>
                </a>
                <a href="" class="border-r-[1px] border-[#EBEBEB] h-full flex px-[15px]">
                    <i class="fa-solid fa-cart-shopping m-auto text-[#35C0C5]"></i>
                    <span class="m-auto ml-[8px]">Giỏ hàng</span>
                </a>
            </div>
        </div>
        <div class="bg-[#1B1B1B] h-[40px] w-full text-white">
            <ul class="flex justify-center text-[15px] h-full">
                <li class=" flex ">
                    <span class="m-auto ml-[35px]">TRANG CHỦ</span>
                </li>
                <li class=" flex">
                    <span class="m-auto ml-[35px]">GIỚI THIỆU</span>
                </li>
                <li class=" flex">
                    <span class="m-auto ml-[35px]">SẢN PHẨM</span>
                </li>
                <li class=" flex">
                    <span class="m-auto ml-[35px]">TIN TỨC</span>
                </li>
                <li class=" flex"> 
                    <span class="m-auto ml-[35px]">BẢN ĐỒ</span>
                </li>
                <li class=" flex">
                    <span class="m-auto ml-[35px]">LIÊN HỆ</span>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
